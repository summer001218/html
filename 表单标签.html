<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com">
        <h2>输入框:</h2>
        <input type="text" placeholder="请输入用户名">
        <h2>密码框：</h2>
        <input type="password" placeholder="请输入密码">
        <h2>复选框</h2>
        <input type="checkbox">香蕉
        <input type="checkbox">桃
        <input type="checkbox">芒果
        <h2>单选框</h2>
        <input type="radio" name="dd">男
        <input type="radio" name="dd">女
        <h2>上传文件</h2>
        <input type="file" multiple>
        <h2>提交和重置按钮</h2>
        <input type="submit">
        <input type="reset">
        <h2>多行文本框</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>下拉菜单</h2>
        <select name="" id="">
            <option value="" selected disabled>请选择</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">天津</option>
            <option value="">南京</option>
            <option value="">重庆</option>
        </select>
        <select name="" id="" multiple>
                <option value="" selected disabled>请选择</option>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">天津</option>
                <option value="">南京</option>
                <option value="">重庆</option>
            </select>
            <select name="" id="" size="3">
                    <option value="" selected disabled>请选择</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">天津</option>
                    <option value="">南京</option>
                    <option value="">重庆</option>
                </select>
                
        <input type="radio" name="dd" id="man"><label for="man">男</label>
        <input type="radio" name="dd" id="woman"><label for="woman">女</label>
    </form>
</body>
</html>
